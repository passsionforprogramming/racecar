<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race Car</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/canvas.css">
    <script src="./dist/bundle.js" defer></script>
</head>
<body>
    <canvas id="race-game" height="640" width="480"></canvas>
    <div class="board-container">
        <div  id="board" class="board">
            <div class="fuel-meter">
                <div class="fuel">
                    FUEL
                </div>
                <div class="level-container">
                    <div class="level">

                    </div>
                </div>
            </div>
            <div class="time">
                <div class="time-text">
                    TIME LAPS: 
                </div>
                <div class="time-num">
                    00:00:00
                </div>
            </div>
            <div class="speedometer">
                <div class="speed">
                    0
                </div>
                <div class="mph">
                    MPH
                </div>
            </div>
            <div class="miles-left">
                <div class="miles">
                    10
                </div>
                <div class="miles-unit">
                    Mi Left
                </div>
            </div>
        </div>
    </div>
</body>
</html>
